<!DOCTYPE html>
<html>
<head>
    <title>English Battle Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #0f380f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #000;
        }
        
        canvas {
            border: 4px solid #8b8b8b;
            border-radius: 4px;
            background-color: #87CEFA;
            margin-bottom: 15px;
        }
        
        .game-container {
            max-width: 820px;
            margin: 0 auto;
        }
        
        .answer-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .revealed-answers {
            margin-left: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 4px;
        }
        
        label {
            font-size: 18px;
        }
        
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ffd700;
            background-color: #ffffdd;
            color: #333;
            border-radius: 4px;
            width: 200px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #ffd700;
            border: none;
            border-radius: 4px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background-color: #ffeb3b;
        }
        
        .character-select {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .character-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .character-option:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .character-option input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ELEP Family Fortune</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="answer-section">
           
            <input type="text" id="answerInput" placeholder="Your answer..." autofocus />
            <button onclick="submitAnswer()">FIGHT!</button>
        
        </div>
        <div class="revealed-answers">
            <label id="revealedLabel">Revealed Answers:</label>
        </div>
        <div class="character-select">
            <label class="character-option">
                <input type="radio" name="character" value="prince" checked /> Prince
            </label>
            <label class="character-option">
                <input type="radio" name="character" value="dragon" /> Dragon
            </label>
        </div>
        <button onclick="resetGame()" style="background-color: #ff4444;">Reset</button>
    </div>
    <div class="bgm-controls">
        <button id="playPauseBtn">Play BGM</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
        <span id="volumeLabel">Volume: 50%</span>
    </div>
    <script src="game.js"></script>
</body>


</html>
